<div class="flush-counter-container">
  <div class="content">
    <img src="./../../../../assets/lavadora.png" width="200px" alt="imagen de lavadora">
    <div class="counter-display">
      <div class="count-info">
        <span>Descargas: {{ flushCount }}</span>
        <button class="btn-counter" (click)="incrementCount()">
          Tirar Cadena
        </button>
        <span>Agua Utilizada: {{ calculateWaterUsage() }} Litros</span>
      </div>
    </div>
  </div>
</div>
